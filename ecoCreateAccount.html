<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>

    <link rel="stylesheet" href="ecoCreate.css">
</head>
<body>
    
    <img class="Logo_create" src="eco_logo_login.png" alt="Logo EcoBoost">



    <div class="name">

        <input type="text" 
        placeholder="Nombre" required>

    </div>

    <div class="last_name">

        <input type="text" 
        placeholder="Apellido" required>

    </div>


    <div class="correo_input">

        <input type="text" 
        placeholder="Correo Electronico" required>

        
      
    </div>

    
    <div class="pass">
        <input type="text" 
        placeholder="Contraseña" required>

    </div>

    <button class="btn_create"> CREAR CUENTA</button>

    <div class="inica_sesion">

        <label > ¿Ya tienes una cuenta?</label>
        <a href="#">Inicia sesión </a>

    </div>

    <img id= "mascota_create" src="mascota_create.png" alt="Mascota">

</body>
</html>
